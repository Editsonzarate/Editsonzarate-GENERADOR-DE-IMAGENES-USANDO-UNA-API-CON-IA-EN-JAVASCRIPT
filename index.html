<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeAI</title>
	<meta name="author" content="ING.EDITSON OSWALDO ZARATE AGURTO" />
    <meta name="copyright" content="ING.EDITSON OSWALDO ZARATE AGURTO" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Imágenes AI</h1>
        <div class="input-container">
            <input type="text" id="descriptionInput" placeholder="Ingrese la descripción de la imagen" autocomplete="off">
            <button id="generateButton">Generar Imagen</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="imageContainer"></div>
            <button id="downloadButton">Descargar Imagen</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
